<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>GlucoUS Screen F - Detail View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            background-color: #0B0F12;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Hero Image & Gradient */
        .hero-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        /* Glass Cards */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }

        /* Macro Progress Bars */
        .macro-track {
            width: 100%; height: 4px; background-color: rgba(255,255,255,0.1); border-radius: 99px; overflow: hidden;
        }
        .macro-fill { height: 100%; border-radius: 99px; }

        /* Graph Style (Mini) */
        .chart-line-glucose { fill: none; stroke: #F6C343; stroke-width: 3; filter: drop-shadow(0 0 4px rgba(246, 195, 67, 0.5)); }
        .chart-dot { fill: #0B0F12; stroke-width: 2; r: 4; }
    </style>
</head>
<body>

    <div class="device-frame">
        
        <div class="absolute top-0 w-full z-20 pt-[50px] px-4 flex justify-between items-center">
            <button onclick="goToScreenInfo()" class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-white/10 transition-colors">
                <i class="fa-solid fa-arrow-left text-white"></i>
            </button>
            <div class="flex gap-2">
                <button class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-white/10 transition-colors">
                    <i class="fa-solid fa-pen text-white"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto pb-[40px] no-scrollbar">
            
            <div class="relative w-full">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=600" class="hero-image">
                
                <div class="absolute bottom-4 left-6 right-6">
                    <div class="flex justify-between items-end">
                        <div>
                            <span class="text-[13px] text-[#F6C343] font-bold tracking-wide uppercase mb-1 block">Warning</span>
                            <h1 class="text-[28px] font-bold text-white leading-tight">치킨 샐러드</h1>
                            <span class="text-[14px] text-white/50 mt-1 block">2023년 10월 24일 • 오후 12:30</span>
                        </div>
                        <div class="bg-white/10 backdrop-blur-md px-3 py-1.5 rounded-[12px] border border-white/10">
                            <span class="text-[14px] font-bold text-white">1.0</span>
                            <span class="text-[11px] text-white/60">인분</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 flex flex-col gap-6 mt-2">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass-card p-4 flex flex-col justify-between h-[100px] relative overflow-hidden group">
                        <div class="absolute inset-0 bg-gradient-to-br from-[#F6C343]/10 to-transparent opacity-50"></div>
                        <span class="text-[13px] text-white/60 relative z-10">예상 혈당 상승</span>
                        <div class="relative z-10 flex items-end gap-1.5">
                            <span class="text-[32px] font-bold text-[#F6C343] leading-none">+32</span>
                            <span class="text-[12px] text-white/40 mb-1">mg/dL</span>
                        </div>
                        <svg class="absolute bottom-4 right-4 w-[40px] h-[20px]" viewBox="0 0 50 20">
                            <path d="M0 20 Q 25 20, 50 5" fill="none" stroke="#F6C343" stroke-width="2" opacity="0.5"/>
                        </svg>
                    </div>

                    <div class="glass-card p-4 flex flex-col justify-between h-[100px]">
                        <span class="text-[13px] text-white/60">순 탄수화물</span>
                        <div class="flex items-end gap-1.5">
                            <span class="text-[32px] font-bold text-white leading-none">45</span>
                            <span class="text-[12px] text-white/40 mb-1">g</span>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5">
                    <h3 class="text-[16px] font-bold text-white mb-4">영양 성분 분석</h3>
                    
                    <div class="flex flex-col gap-4">
                        <div>
                            <div class="flex justify-between text-[13px] mb-1.5">
                                <span class="text-white/80">탄수화물</span>
                                <span class="text-white font-medium">45g (55%)</span>
                            </div>
                            <div class="macro-track">
                                <div class="macro-fill bg-[#18D9C2]" style="width: 55%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[13px] mb-1.5">
                                <span class="text-white/80">단백질</span>
                                <span class="text-white font-medium">22g (25%)</span>
                            </div>
                            <div class="macro-track">
                                <div class="macro-fill bg-[#6C5CE7]" style="width: 25%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[13px] mb-1.5">
                                <span class="text-white/80">지방</span>
                                <span class="text-white font-medium">18g (20%)</span>
                            </div>
                            <div class="macro-track">
                                <div class="macro-fill bg-[#F6C343]" style="width: 20%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[13px] mb-1.5">
                                <span class="text-white/80">식이섬유</span>
                                <span class="text-white font-medium">8g</span>
                            </div>
                            <div class="macro-track">
                                <div class="macro-fill bg-[#00D9FF]" style="width: 40%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[13px] mb-1.5">
                                <span class="text-white/80">나트륨</span>
                                <span class="text-white font-medium">850mg</span>
                            </div>
                            <div class="macro-track">
                                <div class="macro-fill bg-[#FF6B6B]" style="width: 35%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[16px] font-bold text-white">식후 기록</h3>
                        <button class="text-[12px] text-[#18D9C2] font-medium px-3 py-1 bg-[#18D9C2]/10 rounded-full border border-[#18D9C2]/20">
                            수정하기
                        </button>
                    </div>

                    <div class="flex flex-col gap-3">
                        <div class="h-[50px] bg-white/5 rounded-[14px] flex items-center px-4 justify-between border border-white/5">
                            <span class="text-[14px] text-white/60">식후 2시간 혈당</span>
                            <span class="text-[14px] text-white/30">입력되지 않음</span>
                        </div>
                        <div class="h-[80px] bg-white/5 rounded-[14px] p-4 border border-white/5">
                            <span class="text-[14px] text-white/30">메모를 남겨보세요 (예: 조금 졸렸음)</span>
                        </div>
                    </div>
                </div>

                <div class="h-[20px]"></div> </div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 음식 이름 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const foodName = urlParams.get('food');
        
        // 음식 이름이 있으면 제목 업데이트
        if (foodName) {
            const h1 = document.querySelector('h1');
            if (h1) {
                h1.textContent = decodeURIComponent(foodName);
            }
        }

        // ScreenE로 이동 (뒤로가기)
        function goToScreenInfo() {
            // 부모 창에 애니메이션 완료 메시지 전송
            if (window.parent && window.parent !== window) {
                try {
                    window.parent.postMessage({
                        type: 'animation-complete',
                        screenIndex: 5
                    }, '*');
                } catch (e) {
                    console.log('Failed to send animation-complete message');
                }
            }
            // ScreenE로 이동 (iframe 내부 이동이므로 주석 처리)
            // window.location.href = 'ScreenE.html';
        }

        // postMessage 리스너 - 화면이 보일 때마다 애니메이션 재시작
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'start-animation' && event.data.screenIndex === 5) {
                // ScreenF 애니메이션 시작
                // 3초 후 애니메이션 완료 메시지 전송
                setTimeout(() => {
                    if (window.parent && window.parent !== window) {
                        try {
                            window.parent.postMessage({
                                type: 'animation-complete',
                                screenIndex: 5
                            }, '*');
                        } catch (e) {
                            console.log('Failed to send animation-complete message');
                        }
                    }
                }, 3000);
            }
        });
    </script>

</body>
</html>
