<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>GlucoUS Screen F - Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            background-color: #0B0F12;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        /* 페이드 인 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-in-delay {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
    </style>
</head>
<body>

    <div class="device-frame">
        <!-- 배경 그라데이션 -->
        <div class="absolute inset-0 bg-gradient-to-br from-[#0B0F12] via-[#12181D] to-[#0B0F12]"></div>

        <!-- 메인 컨텐츠 -->
        <div class="relative flex-1 flex flex-col items-center justify-center px-8 z-10">
            <!-- GlucoUS 로고 -->
            <div class="fade-in mb-8">
                <img src="../image/GlucoUS_logo.png" alt="GlucoUS Logo" class="w-[200px] h-auto object-contain mx-auto">
            </div>

            <!-- GlucoUS 테스트 로고 -->
            <div class="fade-in-delay">
                <img src="../image/GlucoUS_test_logo.png" alt="GlucoUS Test Logo" class="w-[180px] h-auto object-contain mx-auto">
            </div>
        </div>
    </div>

    <script>
        // 애니메이션 시작 함수 (화면이 보일 때부터 시작)
        function startAnimations() {
            // 이미 CSS 애니메이션이 적용되어 있으므로 추가 작업 불필요
            // 4초 후 완료 메시지 전송
            setTimeout(() => {
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'animation-complete',
                        screenIndex: 5
                    }, '*');
                }
            }, 4000);
        }

        // postMessage 리스너 - 화면이 보일 때마다 애니메이션 재시작
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'start-animation' && event.data.screenIndex === 5) {
                startAnimations();
            }
        });

        // 초기 실행
        startAnimations();
    </script>

</body>
</html>
