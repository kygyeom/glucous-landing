<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoUS Screen D - Quantity Adjustment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            background-color: #0B0F12;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #1a1a1a;
        }

        /* 배경: 원본 음식 사진 (AR 느낌) */
        .photo-bg {
            position: absolute;
            inset: 0;
            /* background: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1000&auto=format&fit=crop'); */
            background-size: cover;
            background-position: center;
        }

        /* Glass Panel (Top Result) */
        .glass-panel {
            background-color: rgba(18, 24, 29, 0.65); /* Color/GlassFill slightly higher opacity for readability */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .glass-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 하단 시트 슬라이드 업 애니메이션 */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Bottom Sheet */
        .bottom-sheet {
            background-color: #182127; /* SurfaceElevated */
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease-out;
        }

        /* 슬라이더 및 버튼 페이드 인 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.3s ease-out forwards;
        }

        /* Graph Colors */
        .graph-line { stroke: #18D9C2; stroke-width: 2; fill: none; }
        .graph-fill { fill: rgba(24, 217, 194, 0.12); stroke: none; }

        /* Overlay Styles */
        .overlay-bowl {
            background-color: rgba(24, 217, 194, 0.18);
            border: 1.5px solid rgba(24, 217, 194, 0.90);
            box-shadow: 0 0 15px rgba(24, 217, 194, 0.3);
        }

        /* Hand Placeholder (Figma에서 SVG로 교체 권장) */
        .overlay-hand-mockup {
            background-color: rgba(234, 242, 246, 0.3); /* OverlayHandFill similar */
            border: 1.5px solid rgba(234, 242, 246, 0.6);
            backdrop-filter: blur(4px);
        }

        /* 카메라 뷰파인더 스타일 배경 */
        .camera-frame-bg {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Slider Styles */
        .slider-track { background-color: rgba(255, 255, 255, 0.12); }
        .slider-fill { background-color: #18D9C2; }
        .slider-thumb {
            width: 24px; height: 24px;
            background: #FFFFFF;
            border: 2px solid #18D9C2;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .slider-dot { width: 4px; height: 4px; border-radius: 50%; background: rgba(255,255,255,0.3); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="device-frame">
        <div class="photo-bg"></div>

        <div class="absolute top-0 w-full mt-[44px] px-4 h-[52px] z-30 flex justify-between items-center">
            <button class="w-10 h-10 rounded-full bg-black/20 backdrop-blur-md flex items-center justify-center border border-white/10">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EAF2F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            
            <span class="text-[16px] text-white/90 font-medium drop-shadow-md">치킨 샐러드</span>

            <button class="w-10 h-10 rounded-full bg-black/20 backdrop-blur-md flex items-center justify-center border border-white/10">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EAF2F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
            </button>
        </div>

        <div id="glass-panel" class="glass-panel absolute top-[110px] left-4 right-4 h-[160px] rounded-[20px] z-30 p-5 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div>
                    <div class="text-[13px] text-[rgba(234,242,246,0.7)] mb-1 font-medium">탄수화물</div>
                    <div class="flex items-baseline gap-1">
                        <span class="text-[36px] font-bold text-[#EAF2F6] leading-none">45</span>
                        <span class="text-[16px] text-[rgba(234,242,246,0.7)] font-medium">g</span>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-[13px] text-[rgba(234,242,246,0.7)] mb-1 font-medium">예상 상승</div>
                    <div class="flex items-baseline justify-end gap-1">
                        <span class="text-[36px] font-bold text-[#18D9C2] leading-none">+32</span>
                        <span class="text-[16px] text-[rgba(234,242,246,0.7)] font-medium">mg/dL</span>
                    </div>
                </div>
            </div>

            <div class="w-full h-[48px] relative mt-2">
                <svg width="100%" height="100%" viewBox="0 0 300 60" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#18D9C2;stop-opacity:0.2" />
                            <stop offset="100%" style="stop-color:#18D9C2;stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <path d="M0 45 C 50 45, 100 10, 150 10 C 200 10, 250 35, 300 35 L 300 60 L 0 60 Z" fill="url(#grad)" />
                    <path d="M0 45 C 50 45, 100 10, 150 10 C 200 10, 250 35, 300 35" class="graph-line" stroke-linecap="round" />
                    
                    <circle cx="150" cy="10" r="3" fill="#18D9C2" stroke="white" stroke-width="1.5" />
                </svg>
            </div>
        </div>

        <div class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none">
            <div class="camera-frame-bg">
                <img src="../image/hand_food.png" alt="Hand holding food" class="max-w-[320px] max-h-[500px] w-auto h-auto object-contain" style="image-rendering: auto; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: block;" />
            </div>
        </div>


        <div class="bottom-sheet absolute bottom-0 w-full h-[280px] z-40 p-6 flex flex-col justify-between">
            
            <div class="w-[36px] h-[4px] bg-white/10 rounded-full mx-auto shrink-0"></div>

            <div class="flex flex-col gap-6 mt-4">
                
                <div class="flex justify-between items-end px-1">
                    <span class="text-[15px] text-[#EAF2F6]">추천 식사량 <span class="text-[#18D9C2] font-bold text-[18px]">1</span> 그릇</span>
                    <span class="text-[12px] text-[rgba(234,242,246,0.5)]">약 150g</span>
                </div>

                <div id="slider-container" class="h-[32px] relative flex items-center select-none cursor-pointer animate-fade-in-up">
                    <div class="slider-track w-full h-[6px] rounded-full absolute"></div>
                    
                    <div class="slider-fill w-[50%] h-[6px] rounded-full absolute left-0"></div>
                    
                    <div class="slider-thumb rounded-full absolute left-[50%] -ml-[12px] z-10 flex items-center justify-center">
                        <div class="w-1.5 h-1.5 bg-[#18D9C2] rounded-full"></div>
                    </div>

                    <div class="absolute w-full flex justify-between px-[2px] pointer-events-none">
                        <div class="slider-dot"></div> <div class="slider-dot"></div> <div class="slider-dot"></div> <div class="slider-dot opacity-0"></div> <div class="slider-dot"></div> </div>
                </div>

                <div id="button-container" class="flex gap-3 overflow-x-auto pb-2 no-scrollbar animate-fade-in-up">
                    <button class="h-[38px] px-5 rounded-full bg-[rgba(24,217,194,0.1)] border border-[#18D9C2] flex items-center whitespace-nowrap">
                        <span class="text-[13px] text-white font-medium">넓은 접시</span>
                    </button>
                    <button class="h-[38px] px-5 rounded-full bg-transparent border border-white/10 flex items-center whitespace-nowrap">
                        <span class="text-[13px] text-[rgba(234,242,246,0.7)]">국그릇</span>
                    </button>
                    <button class="h-[38px] px-5 rounded-full bg-transparent border border-white/10 flex items-center whitespace-nowrap">
                        <span class="text-[13px] text-[rgba(234,242,246,0.7)]">작은 접시</span>
                    </button>
                </div>
            </div>

            <button class="w-full h-[56px] bg-[#18D9C2] hover:bg-[#12B8A6] rounded-[16px] flex items-center justify-center transition-colors shadow-[0_4px_12px_rgba(24,217,194,0.3)] mt-2">
                <span class="text-[#0B0F12] font-bold text-[16px]">이 양으로 기록</span>
            </button>

        </div>
    </div>

    <script>
        // 애니메이션 시작 함수 (화면이 보일 때부터 시작)
        const glassPanel = document.getElementById('glass-panel');
        const sliderContainer = document.getElementById('slider-container');
        const buttonContainer = document.getElementById('button-container');
        const bottomSheet = document.querySelector('.bottom-sheet');
        let animationTimers = [];

        function clearAllTimers() {
            animationTimers.forEach(timer => {
                if (timer) clearTimeout(timer);
            });
            animationTimers = [];
        }

        function startAnimations() {
            // 기존 타이머들 모두 클리어
            clearAllTimers();

            // 모든 애니메이션 상태 초기화
            if (bottomSheet) {
                bottomSheet.style.animation = 'none';
                void bottomSheet.offsetWidth;
            }
            if (glassPanel) {
                glassPanel.classList.remove('visible');
            }
            if (sliderContainer) {
                sliderContainer.style.animation = 'none';
                sliderContainer.style.opacity = '0';
                void sliderContainer.offsetWidth;
            }
            if (buttonContainer) {
                buttonContainer.style.animation = 'none';
                buttonContainer.style.opacity = '0';
                void buttonContainer.offsetWidth;
            }

            // 즉시 하단 시트 슬라이드 업
            requestAnimationFrame(() => {
                if (bottomSheet) {
                    bottomSheet.style.animation = 'slideUp 0.5s ease-out';
                }
            });

            // Glass Panel 페이드 인 (0.2초 후)
            animationTimers.push(setTimeout(() => {
                if (glassPanel) {
                    glassPanel.classList.add('visible');
                }
            }, 200));

            // 슬라이더 나타남 (0.5초 후)
            animationTimers.push(setTimeout(() => {
                if (sliderContainer) {
                    sliderContainer.style.animation = 'fadeInUp 0.3s ease-out forwards';
                }
            }, 500));

            // 버튼들 나타남 및 완료 메시지 전송 (0.8초 후)
            animationTimers.push(setTimeout(() => {
                if (buttonContainer) {
                    buttonContainer.style.animation = 'fadeInUp 0.3s ease-out forwards';
                    
                    // 애니메이션 완료 후 parent에 완료 메시지 전송
                    setTimeout(() => {
                        if (window.parent) {
                            window.parent.postMessage({
                                type: 'animation-complete',
                                screenIndex: 3
                            }, '*');
                        }
                    }, 300);
                }
            }, 800));
        }

        // postMessage 리스너 - 화면이 보일 때마다 애니메이션 재시작
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'start-animation' && event.data.screenIndex === 3) {
                startAnimations();
            }
        });

        // 초기 실행
        startAnimations();
    </script>

</body>
</html>
