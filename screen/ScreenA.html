<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>GlucoUS Screen A - Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 디바이스 프레임 (iPhone 13 mini ratio) */
        .device-frame {
            width: 390px;
            height: 844px;
            background-color: #0B0F12;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #1a1a1a;
        }

        /* 카메라 뷰파인더 배경 (mainfood_9_19.jpeg 이미지 적용) */
        .camera-view {
            position: absolute;
            inset: 0;
            background: url('../image/mainfood_9_19.jpeg');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }
        
        /* 어두운 오버레이 (UI 가독성용 그라데이션) */
        .overlay-gradient-top {
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        .overlay-gradient-bottom {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        /* Glassmorphism Top Bar */
        .glass-bar {
            background-color: rgba(18, 24, 29, 0.55); /* Color/GlassFill */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Color/Divider */
        }

        /* 셔터 버튼 내부 효과 */
        .shutter-inner {
            background-color: rgba(11, 15, 18, 0.65);
            transition: transform 0.1s ease;
        }
        .shutter-btn:active .shutter-inner {
            transform: scale(0.9);
        }

        /* 플래시 효과 */
        .flash-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 50;
            transition: background-color 0.1s ease-out;
        }

        .flash-overlay.active {
            background-color: rgba(255, 255, 255, 0.9);
            animation: flash 0.15s ease-out;
        }

        @keyframes flash {
            0% {
                background-color: rgba(255, 255, 255, 0);
            }
            50% {
                background-color: rgba(255, 255, 255, 0.95);
            }
            100% {
                background-color: rgba(255, 255, 255, 0);
            }
        }

        @keyframes autoFlash {
            0% {
                background-color: rgba(255, 255, 255, 0);
            }
            50% {
                background-color: rgba(255, 255, 255, 0.95);
            }
            100% {
                background-color: rgba(255, 255, 255, 0);
            }
        }

        .flash-overlay.auto-flash {
            animation: autoFlash 0.3s ease-out;
        }

        /* 셔터 버튼 클릭 효과 */
        .shutter-btn.clicked .shutter-inner {
            transform: scale(0.85);
            background-color: rgba(24, 217, 194, 0.3);
        }
    </style>
</head>
<body>

    <div class="device-frame">
        <div class="camera-view"></div>
        
        <!-- 플래시 효과 오버레이 -->
        <div id="flash-overlay" class="flash-overlay"></div>
        
        <div class="absolute top-0 w-full h-[120px] overlay-gradient-top pointer-events-none z-0"></div>

        <div class="absolute top-0 w-full mt-[44px] h-[52px] glass-bar z-20 flex justify-between items-center px-4">
            <button class="w-11 h-11 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EAF2F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>

            <button class="w-11 h-11 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EAF2F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </button>
        </div>

        <div class="absolute bottom-0 w-full h-[200px] overlay-gradient-bottom pointer-events-none z-10"></div>

        <div class="absolute bottom-0 w-full h-[180px] z-30 flex flex-col items-center justify-end pb-[40px]">
            
            <div class="mb-8 px-4 py-2 bg-[rgba(18,33,39,0.85)] backdrop-blur-md rounded-full border border-white/10 shadow-lg animate-bounce">
                <span class="text-[14px] text-[#EAF2F6] font-medium">그릇이 보이게 찍어주세요</span>
            </div>

            <div class="w-full px-[36px] flex justify-between items-center">
                
                <button class="w-[44px] h-[44px] rounded-[12px] overflow-hidden border border-white/20 bg-black/50 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=100&auto=format&fit=crop" class="w-full h-full object-cover opacity-80" alt="Gallery">
                </button>

                <button id="shutter-btn" class="shutter-btn w-[72px] h-[72px] rounded-full border-[2px] border-[#18D9C2] flex items-center justify-center p-1 cursor-pointer">
                    <div class="shutter-inner w-full h-full rounded-full bg-[rgba(11,15,18,0.65)]"></div>
                </button>

                <button class="w-[44px] h-[44px] rounded-full bg-black/30 backdrop-blur-sm border border-white/10 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EAF2F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </button>

            </div>
        </div>

        <div class="absolute bottom-[8px] left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full opacity-40 z-50"></div>
        
    </div>

    <script>
        // 자동 플래시 효과 (화면이 보일 때 즉시 시작, 3초 후 완료)
        const flashOverlay = document.getElementById('flash-overlay');
        let flashTimer = null;
        let completeTimer = null;
        
        function startFlashAnimation() {
            // 기존 타이머 클리어
            if (flashTimer) {
                clearTimeout(flashTimer);
            }
            if (completeTimer) {
                clearTimeout(completeTimer);
            }
            
            // 화면 시작 시간 기록
            screenStartTime = Date.now();
            
            // 플래시 오버레이 초기화
            flashOverlay.classList.remove('auto-flash');
            
            // 즉시 플래시 효과 시작 (requestAnimationFrame으로 다음 프레임에 실행)
            requestAnimationFrame(() => {
                flashOverlay.classList.add('auto-flash');
                
                // 0.3초 후 플래시 종료
                flashTimer = setTimeout(() => {
                    flashOverlay.classList.remove('auto-flash');
                }, 300);
            });
            
            // 3초 후 완료 메시지 전송
            completeTimer = setTimeout(() => {
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'animation-complete',
                        screenIndex: 0
                    }, '*');
                }
            }, 3000);
        }
        
        // postMessage 리스너 - 화면이 보일 때마다 애니메이션 재시작
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'start-animation' && event.data.screenIndex === 0) {
                startFlashAnimation();
            }
        });
        
        // 초기 실행
        startFlashAnimation();

        // 셔터 버튼 클릭 이벤트 (수동 촬영용)
        const shutterBtn = document.getElementById('shutter-btn');

        shutterBtn.addEventListener('click', function() {
            // 셔터 버튼 클릭 효과
            this.classList.add('clicked');
            
            // 플래시 효과
            flashOverlay.classList.add('active');
            
            // 애니메이션 제거 및 초기화
            setTimeout(() => {
                this.classList.remove('clicked');
                flashOverlay.classList.remove('active');
            }, 150);
        });
    </script>

</body>
</html>
